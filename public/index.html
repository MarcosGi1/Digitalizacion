<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="formulario">
            <label>Nombre completo:</label>
            <input type="text" name="nombre" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Edad:</label>
            <input type="number" name="edad" required>

            <label>Dirección:</label>
            <textarea name="direccion" rows="3" required></textarea>

            <input type="submit" value="Guardar">
        </form>
    </div>

    <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
        e.preventDefault();

        const form = e.target;
        const data = {
            nombre: form.nombre.value,
            email: form.email.value,
            edad: form.edad.value,
            direccion: form.direccion.value
        };

        const res = await fetch("/api/guardar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
            alert("✅ Datos guardados correctamente. ID: " + result.id);
            form.reset();
        } else {
            alert("❌ Error: " + result.error);
        }
    });
    </script>
</body>
</html>
